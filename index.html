<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-md mt-5">
        <form>
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Gênero</label>
                <select id="genre" class="form-select">
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputMessage" class="form-label">Mensagem</label>
                <textarea type="text" class="form-control" id="inputMessage"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary" onclick="">Enviar</button>
        </form>
    </container>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
